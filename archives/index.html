<script>
  var message_Path = 'https://cdn.jsdelivr.net/gh/hsxyhao/live2d.github.io@master/';

<script type="text/javascript" src="/media/live2d/js/live2d.js"></script>
<script>
	var home_Path = document.location.protocol + '//' + window.document.location.hostname + ":" + window.document.location.port + '/';
	var userAgent = window.navigator.userAgent.toLowerCase();
	var norunAI = ["android", "iphone", "ipod", "ipad", "windows phone", "mqqbrowser", "msie", "trident/7.0"];
	var norunFlag = false;

	for (var i = 0; i < norunAI.length; i++) {
		if (userAgent.indexOf(norunAI[i]) > -1) {
			norunFlag = true;
			break;
		}
	}

	if (!window.WebGLRenderingContext) {
		norunFlag = true;
	}

	if (!norunFlag) {
		var hitFlag = false;
		var AIFadeFlag = false;
		var liveTlakTimer = null;
		var sleepTimer_ = null;
		var AITalkFlag = false;
		var talkNum = 0;
		(function () {
			function renderTip(template, context) {
				var tokenReg = /(\\)?\{([^\{\}\\]+)(\\)?\}/g;
				return template.replace(tokenReg, function (word, slash1, token, slash2) {
					if (slash1 || slash2) {
						return word.replace('\\', '');
					}
					var variables = token.replace(/\s/g, '').split('.');
					var currentObject = context;
					var i, length, variable;
					for (i = 0, length = variables.length; i < length; ++i) {
						variable = variables[i];
						currentObject = currentObject[variable];
						if (currentObject === undefined || currentObject === null) return '';
					}
					return currentObject;
				});
			}

			String.prototype.renderTip = function (context) {
				return renderTip(this, context);
			};

			var re = /x/;
			re.toString = function () {
				showMessage('哈哈，你打开了控制台，是想要看看我的秘密吗？', 5000);
				return '';
			};

			$(document).on('copy', function () {
				showMessage('你都复制了些什么呀，转载要记得加上出处哦~~', 5000);
			});

			function initTips() {
				$.ajax({
					cache: true,
					url: message_Path + 'message.json',
					dataType: "json",
					success: function (result) {
						$.each(result.mouseover, function (index, tips) {
							$(tips.selector).mouseover(function () {
								var text = tips.text;
								if (Array.isArray(tips.text)) text = tips.text[Math.floor(Math.random() * tips.text.length + 1) - 1];
								text = text.renderTip({ text: $(this).text() });
								showMessage(text, 3000);
								talkValTimer();
								clearInterval(liveTlakTimer);
								liveTlakTimer = null;
							});
							$(tips.selector).mouseout(function () {
								showHitokoto();
								if (liveTlakTimer == null) {
									liveTlakTimer = window.setInterval(function () {
										showHitokoto();
									}, 15000);
								};
							});
						});
						$.each(result.click, function (index, tips) {
							$(tips.selector).click(function () {
								if (hitFlag) {
									return false
								}
								hitFlag = true;
								setTimeout(function () {
									hitFlag = false;
								}, 8000);
								var text = tips.text;
								if (Array.isArray(tips.text)) text = tips.text[Math.floor(Math.random() * tips.text.length + 1) - 1];
								text = text.renderTip({ text: $(this).text() });
								showMessage(text, 3000);
							});
							clearInterval(liveTlakTimer);
							liveTlakTimer = null;
							if (liveTlakTimer == null) {
								liveTlakTimer = window.setInterval(function () {
									showHitokoto();
								}, 15000);
							};
						});
					}
				});
			}
			initTips();

			var text;
			if (document.referrer !== '') {
				var referrer = document.createElement('a');
				referrer.href = document.referrer;
				text = '嗨！来自 <span style="color:#0099cc;">' + referrer.hostname + '</span> 的朋友！';
				var domain = referrer.hostname.split('.')[1];
				if (domain == 'baidu') {
					text = '嗨！ 来自 百度搜索 的朋友！<br>欢迎访问<span style="color:#0099cc;">「 ' + document.title.split(' - ')[0] + ' 」</span>';
				} else if (domain == 'so') {
					text = '嗨！ 来自 360搜索 的朋友！<br>欢迎访问<span style="color:#0099cc;">「 ' + document.title.split(' - ')[0] + ' 」</span>';
				} else if (domain == 'google') {
					text = '嗨！ 来自 谷歌搜索 的朋友！<br>欢迎访问<span style="color:#0099cc;">「 ' + document.title.split(' - ')[0] + ' 」</span>';
				}
			} else {
				if (window.location.href == home_Path) { //主页URL判断，需要斜杠结尾
					var now = (new Date()).getHours();
					if (now > 23 || now <= 5) {
						text = '你是夜猫子呀？这么晚还不睡觉，明天起的来嘛？';
					} else if (now > 5 && now <= 7) {
						text = '早上好！一日之计在于晨，美好的一天就要开始了！';
					} else if (now > 7 && now <= 11) {
						text = '上午好！工作顺利嘛，不要久坐，多起来走动走动哦！';
					} else if (now > 11 && now <= 14) {
						text = '中午了，工作了一个上午，现在是午餐时间！';
					} else if (now > 14 && now <= 17) {
						text = '午后很容易犯困呢，今天的运动目标完成了吗？';
					} else if (now > 17 && now <= 19) {
						text = '傍晚了！窗外夕阳的景色很美丽呢，最美不过夕阳红~~';
					} else if (now > 19 && now <= 21) {
						text = '晚上好，今天过得怎么样？';
					} else if (now > 21 && now <= 23) {
						text = '已经这么晚了呀，早点休息吧，晚安~~';
					} else {
						text = '嗨~ 快来逗我玩吧！';
					}
				} else {
					text = '欢迎阅读<span style="color:#0099cc;">「 ' + document.title.split(' - ')[0] + ' 」</span>';
				}
			}
			showMessage(text, 12000);
		})();

		liveTlakTimer = setInterval(function () {
			showHitokoto();
		}, 15000);

		function showHitokoto() {
			if (sessionStorage.getItem("Sleepy") !== "1") {
				if (!AITalkFlag) {
					$.getJSON('https://v1.hitokoto.cn/', function (result) {
						talkValTimer();
						showMessage(result.hitokoto, 0);
					});
				}
			} else {
				hideMessage(0);
				if (sleepTimer_ == null) {
					sleepTimer_ = setInterval(function () {
						checkSleep();
					}, 200);
				}
			}
		}

		function checkSleep() {
			var sleepStatu = sessionStorage.getItem("Sleepy");
			if (sleepStatu !== '1') {
				talkValTimer();
				showMessage('你回来啦~', 0);
				clearInterval(sleepTimer_);
				sleepTimer_ = null;
			}
		}

		function showMessage(text, timeout) {
			if (Array.isArray(text)) text = text[Math.floor(Math.random() * text.length + 1) - 1];
			$('.message').stop();
			$('.message').html(text);
			$('.message').fadeTo(200, 1);
			//if (timeout === null) timeout = 5000;
			//hideMessage(timeout);
		}
		function talkValTimer() {
			$('#live_talk').val('1');
		}

		function hideMessage(timeout) {
			//$('.message').stop().css('opacity',1);
			if (timeout === null) timeout = 5000;
			$('.message').delay(timeout).fadeTo(200, 0);
		}

		function initLive2d() {
			$('#hideButton').on('click', function () {
				if (AIFadeFlag) {
					return false;
				} else {
					AIFadeFlag = true;
					localStorage.setItem("live2dhidden", "0");
					$('#landlord').fadeOut(200);
					$('#open_live2d').delay(200).fadeIn(200);
					setTimeout(function () {
						AIFadeFlag = false;
					}, 300);
				}
			});
			$('#open_live2d').on('click', function () {
				if (AIFadeFlag) {
					return false;
				} else {
					AIFadeFlag = true;
					localStorage.setItem("live2dhidden", "1");
					$('#open_live2d').fadeOut(200);
					$('#landlord').delay(200).fadeIn(200);
					setTimeout(function () {
						AIFadeFlag = false;
					}, 300);
				}
			});
			$('#youduButton').on('click', function () {
				if ($('#youduButton').hasClass('doudong')) {
					var typeIs = $('#youduButton').attr('data-type');
					$('#youduButton').removeClass('doudong');
					$('body').removeClass(typeIs);
					$('#youduButton').attr('data-type', '');
				} else {
					var duType = $('#duType').val();
					var duArr = duType.split(",");
					var dataType = duArr[Math.floor(Math.random() * duArr.length)];

					$('#youduButton').addClass('doudong');
					$('#youduButton').attr('data-type', dataType);
					$('body').addClass(dataType);
				}
			});
			if (apiKey) {
				$('#showInfoBtn').on('click', function () {
					var live_statu = $('#live_statu_val').val();
					if (live_statu == "0") {
						return
					} else {
						$('#live_statu_val').val("0");
						$('.live_talk_input_body').fadeOut(500);
						AITalkFlag = false;
						showHitokoto();
						$('#showTalkBtn').show();
						$('#showInfoBtn').hide();
					}
				});
				$('#showTalkBtn').on('click', function () {
					var live_statu = $('#live_statu_val').val();
					if (live_statu == "1") {
						return
					} else {
						$('#live_statu_val').val("1");
						$('.live_talk_input_body').fadeIn(500);
						AITalkFlag = true;
						$('#showTalkBtn').hide();
						$('#showInfoBtn').show();

					}
				});
				$('#talk_send').on('click', function () {
					var info_ = $('#AIuserText').val();
					var userid_ = $('#AIuserName').val();
					if (info_ == "") {
						showMessage('写点什么吧！', 0);
						return;
					}
					if (userid_ == "") {
						showMessage('聊之前请告诉我你的名字吧！', 0);
						return;
					}
					showMessage('思考中~', 0);
					let protocol = window.location.protocol.indexOf("s") > 0 ? "https" : "http";
					$.ajax({
						type: "get",
						url: `${protocol}://www.tuling123.com/openapi/api?key=${apiKey}&info=${info_}`,
						dataType: "json",
						success: function (res) {
							talkValTimer();
							showMessage(res.text, 0);
							$('#AIuserText').val("");
							sessionStorage.setItem("live2duser", userid_);
						},
						error: function (e) {
							talkValTimer();
							showMessage('似乎有什么错误，请和站长联系！', 0);
						}
					});
				});
			} else {
				$('#showInfoBtn').hide();
				$('#showTalkBtn').hide();
			}
			//获取音乐信息初始化
			var bgmListInfo = $('input[name=live2dBGM]');
			if (bgmListInfo.length == 0) {
				$('#musicButton').hide();
			} else {
				var bgmPlayNow = parseInt($('#live2d_bgm').attr('data-bgm'));
				var bgmPlayTime = 0;
				var live2dBGM_Num = sessionStorage.getItem("live2dBGM_Num");
				var live2dBGM_PlayTime = sessionStorage.getItem("live2dBGM_PlayTime");
				if (live2dBGM_Num) {
					if (live2dBGM_Num <= $('input[name=live2dBGM]').length - 1) {
						bgmPlayNow = parseInt(live2dBGM_Num);
					}
				}
				if (live2dBGM_PlayTime) {
					bgmPlayTime = parseInt(live2dBGM_PlayTime);
				}
				var live2dBGMSrc = bgmListInfo.eq(bgmPlayNow).val();
				$('#live2d_bgm').attr('data-bgm', bgmPlayNow);
				$('#live2d_bgm').attr('src', live2dBGMSrc);
				$('#live2d_bgm')[0].currentTime = bgmPlayTime;
				$('#live2d_bgm')[0].volume = 0.5;
				var live2dBGM_IsPlay = sessionStorage.getItem("live2dBGM_IsPlay");
				var live2dBGM_WindowClose = sessionStorage.getItem("live2dBGM_WindowClose");
				if (live2dBGM_IsPlay == '0' && live2dBGM_WindowClose == '0') {
					$('#live2d_bgm')[0].play();
					$('#musicButton').addClass('play');
				}
				sessionStorage.setItem("live2dBGM_WindowClose", '1');
				$('#musicButton').on('click', function () {
					if ($('#musicButton').hasClass('play')) {
						$('#live2d_bgm')[0].pause();
						$('#musicButton').removeClass('play');
						sessionStorage.setItem("live2dBGM_IsPlay", '1');
					} else {
						$('#live2d_bgm')[0].play();
						$('#musicButton').addClass('play');

  window.Clipboard = (function (window, document, navigator) {
    var textArea,
      copy;

    // 判断是不是ios端
    function isOS() {
      return navigator.userAgent.match(/ipad|iphone/i);
    }
    //创建文本元素
    function createTextArea(text) {
      textArea = document.createElement('textArea');
      textArea.value = text;
      textArea.style.width = 0;
      textArea.style.height = 0;
      textArea.clientHeight = 0;
      textArea.clientWidth = 0;
      document.body.appendChild(textArea);
    }
    //选择内容
    function selectText() {
      var range,
        selection;

      if (isOS()) {
        range = document.createRange();
        range.selectNodeContents(textArea);
        selection = window.getSelection();
        selection.removeAllRanges();
        selection.addRange(range);
        textArea.setSelectionRange(0, 999999);
      } else {
        textArea.select();
      }
    }

    //复制到剪贴板
    function copyToClipboard() {
      try {
        document.execCommand("Copy")
      } catch (err) {
        alert("复制错误！请手动复制！")
      }
      document.body.removeChild(textArea);
    }

    copy = function (text) {
      createTextArea(text);
      selectText();
      copyToClipboard();
    };

    return {
      copy: copy
    };

&lt;p&gt;Spark流式计算中存储两类数据，元数据：1. 配置-创建流应用程序的配置。2. DStream操作-DStream操作集。3. 数据batch-接收但未完成的批次。数据：流处理中有窗口或状态操作，根据窗口长度、checkpoint时间点需要对历史数据进行存储，存储只保留 最近几个必要的时间点。&lt;/p&gt;
&lt;p&gt;离线和实时的区别在于离线只存储了数据，用于在计算中某个计算失败数据丢失，可以从checkpoint点重新开始计算。实时可以从checkpoint中恢复任务，除了已完成的数据、未完成的数据，还存储了应用程序的配置、对数据流的操作，合适的 checkpoint 能在保证吞吐降低不多（checkpoint另起一个任务将数据持久化）的情况下保证程序的稳定，DStream 5-10 个滑动间隔是合适的。&lt;/p&gt;

&lt;/code&gt;&lt;/pre&gt;
&lt;p&gt;上面代码可以看到，需要判断一下一个变量 &lt;code&gt;checkpointData&lt;/code&gt; 是否为空。那么它是这么被定义的。&lt;/p&gt;
&lt;pre&gt;&lt;code class=&#34;language-scala&#34;&gt;private[spark] var checkpointData: Option[RDDCheckpointData[T]] = None
&lt;/code&gt;&lt;/pre&gt;
&lt;p&gt;然后看看 &lt;code&gt;RDDCheckPointData&lt;/code&gt; 是个什么样的数据结构。&lt;/p&gt;
&lt;pre&gt;&lt;code class=&#34;language-scala&#34;&gt;/**
 * This class contains all the information related to RDD checkpointing. Each instance of this
 * class is associated with an RDD. It manages process of checkpointing of the associated RDD,
 * as well as, manages the post-checkpoint state by providing the updated partitions,
 * iterator and preferred locations of the checkpointed RDD.
 */
private[spark] abstract class RDDCheckpointData[T: ClassTag](@transient private val rdd: RDD[T])
  extends Serializable {
  import CheckpointState._
  // The checkpoint state of the associated RDD.
  protected var cpState = Initialized
  // The RDD that contains our checkpointed data
  // 显然，这个就是被 Checkpoint 的 RDD 的数据
  private var cpRDD: Option[CheckpointRDD[T]] = None
  // TODO: are we sure we need to use a global lock in the following methods?
  /**
   * Return whether the checkpoint data for this RDD is already persisted.
   */
  def isCheckpointed: Boolean = RDDCheckpointData.synchronized {
    cpState == Checkpointed
  }
  /**
   * Materialize this RDD and persist its content.
   * This is called immediately after the first action invoked on this RDD has completed.
   */
  final def checkpoint(): Unit = {
    // Guard against multiple threads checkpointing the same RDD by
    // atomically flipping the state of this RDDCheckpointData
    RDDCheckpointData.synchronized {
      if (cpState == Initialized) {
        cpState = CheckpointingInProgress
      } else {
        return
      }
    }
    val newRDD = doCheckpoint()
    // Update our state and truncate the RDD lineage
    // 可以看到 cpRDD 在此处被赋值，通过 newRDD 来生成，而生成的方法是 doCheckpointa()
    RDDCheckpointData.synchronized {
      cpRDD = Some(newRDD)
      cpState = Checkpointed
      rdd.markCheckpointed()
    }
  }
  /**
   * Materialize this RDD and persist its content.
   *
   * Subclasses should override this method to define custom checkpointing behavior.
   * @return the checkpoint RDD created in the process.
   */
   // 这个是 Checkpoint RDD 的抽象方法
  protected def doCheckpoint(): CheckpointRDD[T]
  /**
   * Return the RDD that contains our checkpointed data.
   * This is only defined if the checkpoint state is `Checkpointed`.
   */
  def checkpointRDD: Option[CheckpointRDD[T]] = RDDCheckpointData.synchronized { cpRDD }
  /**
   * Return the partitions of the resulting checkpoint RDD.
   * For tests only.
   */
  def getPartitions: Array[Partition] = RDDCheckpointData.synchronized {
    cpRDD.map(_.partitions).getOrElse { Array.empty }
  }
}

&lt;p&gt;根据注释，可以知道这个类涵盖了 RDD Checkpoint 的所有信息。除了控制 Checkpoint 的过程，还会处理之后的状态变更。&lt;/p&gt;

private[spark] object CheckpointState extends Enumeration {
  type CheckpointState = Value
  val Initialized, CheckpointingInProgress, Checkpointed = Value
}
&lt;/code&gt;&lt;/pre&gt;
&lt;p&gt;显然 Checkpoint 的过程分为初始化[Initialized] -&amp;gt; 正在 Checkpoint[CheckpointingInProgress] -&amp;gt; 结束 Checkpoint[Checkpointed] 三种状态。&lt;/p&gt;
&lt;p&gt;关于 &lt;code&gt;RDDCheckpointData&lt;/code&gt; 有两个实现，分别分析一下。&lt;/p&gt;
&lt;ol&gt;
&lt;li&gt;LocalRDDCheckpointData: RDD 会被保存到 Executor 本地文件系统中，以减少保存到分布式容错性文件系统的巨额开销，因此 Local 形式的 Checkpoint 是基于持久化来做的，没有写到外部分布式文件系统。&lt;/li&gt;
&lt;li&gt;ReliableRDDCheckpointData: Reliable 很好理解，就是把 RDD Checkpoint 到可依赖的文件系统，言下之意就是 Driver 重启的时候也可以从失败的时间点进行恢复，无需再走一次 RDD 的转换过程。&lt;/li&gt;
&lt;/ol&gt;
&lt;h4 id=&#34;localrddcheckpointdata&#34;&gt;LocalRDDCheckpointData&lt;/h4&gt;
&lt;p&gt;LocalRDDCheckpointData 中的核心方法 &lt;code&gt;doCheckpoint()&lt;/code&gt;。需要保证 RDD 用了 &lt;code&gt;useDisk&lt;/code&gt; 级别的持久化。需要运行一个 Spark 任务来重新构建这个 RDD。最终 new 一个 LocalCheckpointRDD 实例。&lt;/p&gt;
&lt;pre&gt;&lt;code class=&#34;language-scala&#34;&gt;......
/**
 * Ensure the RDD is fully cached so the partitions can be recovered later.
 */
protected override def doCheckpoint(): CheckpointRDD[T] = {
  val level = rdd.getStorageLevel

  // Assume storage level uses disk; otherwise memory eviction may cause data loss
  assume(level.useDisk, s&amp;quot;Storage level $level is not appropriate for local checkpointing&amp;quot;)

  // Not all actions compute all partitions of the RDD (e.g. take). For correctness, we
  // must cache any missing partitions. TODO: avoid running another job here (SPARK-8582).
  val action = (tc: TaskContext, iterator: Iterator[T]) =&amp;gt; Utils.getIteratorSize(iterator)
  val missingPartitionIndices = rdd.partitions.map(_.index).filter { i =&amp;gt;
    !SparkEnv.get.blockManager.master.contains(RDDBlockId(rdd.id, i))
  }
  if (missingPartitionIndices.nonEmpty) {
    rdd.sparkContext.runJob(rdd, action, missingPartitionIndices)
  }

  new LocalCheckpointRDD[T](rdd)
}
.....
&lt;/code&gt;&lt;/pre&gt;
&lt;h4 id=&#34;reliablerddcheckpointdata&#34;&gt;ReliableRDDCheckpointData&lt;/h4&gt;
&lt;p&gt;这个是写外部文件系统的 Checkpoint 类。&lt;/p&gt;
&lt;pre&gt;&lt;code class=&#34;language-scala&#34;&gt;......
/**
 * Materialize this RDD and write its content to a reliable DFS.
 * This is called immediately after the first action invoked on this RDD has completed.
 */
protected override def doCheckpoint(): CheckpointRDD[T] = {
  val newRDD = ReliableCheckpointRDD.writeRDDToCheckpointDirectory(rdd, cpDir)

  // Optionally clean our checkpoint files if the reference is out of scope
  if (rdd.conf.getBoolean(&amp;quot;spark.cleaner.referenceTracking.cleanCheckpoints&amp;quot;, false)) {
    rdd.context.cleaner.foreach { cleaner =&amp;gt;
      cleaner.registerRDDCheckpointDataForCleanup(newRDD, rdd.id)
    }
  }

  logInfo(s&amp;quot;Done checkpointing RDD ${rdd.id} to $cpDir, new parent is RDD ${newRDD.id}&amp;quot;)
  newRDD
}

<script>
  // var escape = "[{&#34;content&#34;:&#34;&lt;h2 id=\&#34;checkpoint\&#34;&gt;CheckPoint&lt;/h2&gt;\n&lt;p&gt;Spark离线计算中通过checkpoint缓存RDD数据，切断过长的Lineage，任务失败不用重新从源头计算，直接从checkpoint恢复。checkpoint会重新起个任务进行计算存储，因为spark DAG的机制，不会保存中间状态的数据，所以checkpoint前建议cache，将对应的结果缓存到内存或磁盘中，直接从cache中持久化。&lt;/p&gt;\n&lt;p&gt;Spark流式计算中存储两类数据，元数据：1. 配置-创建流应用程序的配置。2. DStream操作-DStream操作集。3. 数据batch-接收但未完成的批次。数据：流处理中有窗口或状态操作，根据窗口长度、checkpoint时间点需要对历史数据进行存储，存储只保留 最近几个必要的时间点。&lt;/p&gt;\n&lt;p&gt;离线和实时的区别在于离线只存储了数据，用于在计算中某个计算失败数据丢失，可以从checkpoint点重新开始计算。实时可以从checkpoint中恢复任务，除了已完成的数据、未完成的数据，还存储了应用程序的配置、对数据流的操作，合适的 checkpoint 能在保证吞吐降低不多（checkpoint另起一个任务将数据持久化）的情况下保证程序的稳定，DStream 5-10 个滑动间隔是合适的。&lt;/p&gt;\n&lt;h3 id=\&#34;源码\&#34;&gt;源码&lt;/h3&gt;\n&lt;pre&gt;&lt;code class=\&#34;language-scala\&#34;&gt;// 定义 checkpointDir\nprivate[spark] var checkpointDir: Option[String] = None\n\n/**\n * Set the directory under which RDDs are going to be checkpointed. The directory must\n * be a HDFS path if running on a cluster.\n */\ndef setCheckpointDir(directory: String) {\n\n  // If we are running on a cluster, log a warning if the directory is local.\n  // Otherwise, the driver may attempt to reconstruct the checkpointed RDD from\n  // its own local file system, which is incorrect because the checkpoint files\n  // are actually on the executor machines.\n  // 如果运行的是 cluster 模式，当设置本地文件夹的时候，会报 warning\n  // 道理很简单，被创建出来的文件夹路径实际上是 executor 本地的文件夹路径，不是不行，\n  // 只是有点不合理，Checkpoint 的东西最好还是放在分布式的文件系统中\n  if (!isLocal &amp;amp;&amp;amp; Utils.nonLocalPaths(directory).isEmpty) {\n    logWarning(&amp;quot;Spark is not running in local mode, therefore the checkpoint directory &amp;quot; +\n      s&amp;quot;must not be on the local filesystem. Directory &#39;$directory&#39; &amp;quot; +\n      &amp;quot;appears to be on the local filesystem.&amp;quot;)\n  }\n\n  checkpointDir = Option(directory).map { dir =&amp;gt;\n    // 显然文件夹名就是 UUID.randoUUID() 生成的\n    val path = new Path(dir, UUID.randomUUID().toString)\n    val fs = path.getFileSystem(hadoopConfiguration)\n    fs.mkdirs(path)\n    fs.getFileStatus(path).getPath.toString\n  }\n}\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;&lt;code&gt;setCheckpointDir&lt;/code&gt; 被那些类调用了。除了常见的 &lt;code&gt;StreamingContext&lt;/code&gt; 中需要使用（因为容错性是流式计算的基本保证），另外的就是一些需要反复迭代计算使用 RDD 的场景，包括各种机器学习算法的时候，图中可以看到像 ALS, Decision Tree 等等算法，这些算法往往需要反复使用 RDD，遇到大的数据集用 Cache 就没有什么意义了，所以一般会用 Checkpoint。&lt;/p&gt;\n&lt;p&gt;&lt;code&gt;runJob&lt;/code&gt; 方法的最后是一个 &lt;code&gt;rdd.toCheckPoint()&lt;/code&gt; 的使用。&lt;code&gt;runJob&lt;/code&gt; 是触发 action 的方法。&lt;/p&gt;\n&lt;pre&gt;&lt;code class=\&#34;language-scala\&#34;&gt;/**\n * Run a function on a given set of partitions in an RDD and pass the results to the given\n * handler function. This is the main entry point for all actions in Spark.\n */\ndef runJob[T, U: ClassTag](\n    rdd: RDD[T],\n    func: (TaskContext, Iterator[T]) =&amp;gt; U,\n    partitions: Seq[Int],\n    resultHandler: (Int, U) =&amp;gt; Unit): Unit = {\n  if (stopped.get()) {\n    throw new IllegalStateException(&amp;quot;SparkContext has been shutdown&amp;quot;)\n  }\n  val callSite = getCallSite\n  val cleanedFunc = clean(func)\n  logInfo(&amp;quot;Starting job: &amp;quot; + callSite.shortForm)\n  if (conf.getBoolean(&amp;quot;spark.logLineage&amp;quot;, false)) {\n    logInfo(&amp;quot;RDD&#39;s recursive dependencies:\\n&amp;quot; + rdd.toDebugString)\n  }\n  dagScheduler.runJob(rdd, cleanedFunc, partitions, callSite, resultHandler, localProperties.get)\n  progressBar.foreach(_.finishAll())\n  rdd.doCheckpoint()\n}\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;&lt;code&gt;doCheckpoint()&lt;/code&gt; 是 &lt;code&gt;RDD&lt;/code&gt; 的私有方法，到底是 &lt;code&gt;Checkpoint&lt;/code&gt; 什么。答案就是 RDD。&lt;/p&gt;\n&lt;pre&gt;&lt;code class=\&#34;language-scala\&#34;&gt;/**\n * Performs the checkpointing of this RDD by saving this. It is called after a job using this RDD\n * has completed (therefore the RDD has been materialized and potentially stored in memory).\n * doCheckpoint() is called recursively on the parent RDDs.\n */\n// 显然 checkpoint 是在使用完前一个 RDD 之后才会被执行的操作\nprivate[spark] def doCheckpoint(): Unit = {\n  RDDOperationScope.withScope(sc, &amp;quot;checkpoint&amp;quot;, allowNesting = false, ignoreParent = true) {\n    if (!doCheckpointCalled) {\n      doCheckpointCalled = true\n      if (checkpointData.isDefined) {\n        if (checkpointAllMarkedAncestors) {\n          // TODO We can collect all the RDDs that needs to be checkpointed, and then checkpoint\n          // them in parallel.\n          // Checkpoint parents first because our lineage will be truncated after we\n          // checkpoint ourselves\n          dependencies.foreach(_.rdd.doCheckpoint())\n        }\n        checkpointData.get.checkpoint()\n      } else {\n        dependencies.foreach(_.rdd.doCheckpoint())\n      }\n    }\n  }\n}\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;上面代码可以看到，需要判断一下一个变量 &lt;code&gt;checkpointData&lt;/code&gt; 是否为空。那么它是这么被定义的。&lt;/p&gt;\n&lt;pre&gt;&lt;code class=\&#34;language-scala\&#34;&gt;private[spark] var checkpointData: Option[RDDCheckpointData[T]] = None\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;然后看看 &lt;code&gt;RDDCheckPointData&lt;/code&gt; 是个什么样的数据结构。&lt;/p&gt;\n&lt;pre&gt;&lt;code class=\&#34;language-scala\&#34;&gt;/**\n * This class contains all the information related to RDD checkpointing. Each instance of this\n * class is associated with an RDD. It manages process of checkpointing of the associated RDD,\n * as well as, manages the post-checkpoint state by providing the updated partitions,\n * iterator and preferred locations of the checkpointed RDD.\n */\nprivate[spark] abstract class RDDCheckpointData[T: ClassTag](@transient private val rdd: RDD[T])\n  extends Serializable {\n  import CheckpointState._\n  // The checkpoint state of the associated RDD.\n  protected var cpState = Initialized\n  // The RDD that contains our checkpointed data\n  // 显然，这个就是被 Checkpoint 的 RDD 的数据\n  private var cpRDD: Option[CheckpointRDD[T]] = None\n  // TODO: are we sure we need to use a global lock in the following methods?\n  /**\n   * Return whether the checkpoint data for this RDD is already persisted.\n   */\n  def isCheckpointed: Boolean = RDDCheckpointData.synchronized {\n    cpState == Checkpointed\n  }\n  /**\n   * Materialize this RDD and persist its content.\n   * This is called immediately after the first action invoked on this RDD has completed.\n   */\n  final def checkpoint(): Unit = {\n    // Guard against multiple threads checkpointing the same RDD by\n    // atomically flipping the state of this RDDCheckpointData\n    RDDCheckpointData.synchronized {\n      if (cpState == Initialized) {\n        cpState = CheckpointingInProgress\n      } else {\n        return\n      }\n    }\n    val newRDD = doCheckpoint()\n    // Update our state and truncate the RDD lineage\n    // 可以看到 cpRDD 在此处被赋值，通过 newRDD 来生成，而生成的方法是 doCheckpointa()\n    RDDCheckpointData.synchronized {\n      cpRDD = Some(newRDD)\n      cpState = Checkpointed\n      rdd.markCheckpointed()\n    }\n  }\n  /**\n   * Materialize this RDD and persist its content.\n   *\n   * Subclasses should override this method to define custom checkpointing behavior.\n   * @return the checkpoint RDD created in the process.\n   */\n   // 这个是 Checkpoint RDD 的抽象方法\n  protected def doCheckpoint(): CheckpointRDD[T]\n  /**\n   * Return the RDD that contains our checkpointed data.\n   * This is only defined if the checkpoint state is `Checkpointed`.\n   */\n  def checkpointRDD: Option[CheckpointRDD[T]] = RDDCheckpointData.synchronized { cpRDD }\n  /**\n   * Return the partitions of the resulting checkpoint RDD.\n   * For tests only.\n   */\n  def getPartitions: Array[Partition] = RDDCheckpointData.synchronized {\n    cpRDD.map(_.partitions).getOrElse { Array.empty }\n  }\n}\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;根据注释，可以知道这个类涵盖了 RDD Checkpoint 的所有信息。除了控制 Checkpoint 的过程，还会处理之后的状态变更。&lt;/p&gt;\n&lt;pre&gt;&lt;code class=\&#34;language-scala\&#34;&gt;/**\n * Enumeration to manage state transitions of an RDD through checkpointing\n *\n * [ Initialized --{@literal &amp;gt;} checkpointing in progress --{@literal &amp;gt;} checkpointed ]\n */\nprivate[spark] object CheckpointState extends Enumeration {\n  type CheckpointState = Value\n  val Initialized, CheckpointingInProgress, Checkpointed = Value\n}\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;显然 Checkpoint 的过程分为初始化[Initialized] -&amp;gt; 正在 Checkpoint[CheckpointingInProgress] -&amp;gt; 结束 Checkpoint[Checkpointed] 三种状态。&lt;/p&gt;\n&lt;p&gt;关于 &lt;code&gt;RDDCheckpointData&lt;/code&gt; 有两个实现，分别分析一下。&lt;/p&gt;\n&lt;ol&gt;\n&lt;li&gt;LocalRDDCheckpointData: RDD 会被保存到 Executor 本地文件系统中，以减少保存到分布式容错性文件系统的巨额开销，因此 Local 形式的 Checkpoint 是基于持久化来做的，没有写到外部分布式文件系统。&lt;/li&gt;\n&lt;li&gt;ReliableRDDCheckpointData: Reliable 很好理解，就是把 RDD Checkpoint 到可依赖的文件系统，言下之意就是 Driver 重启的时候也可以从失败的时间点进行恢复，无需再走一次 RDD 的转换过程。&lt;/li&gt;\n&lt;/ol&gt;\n&lt;h4 id=\&#34;localrddcheckpointdata\&#34;&gt;LocalRDDCheckpointData&lt;/h4&gt;\n&lt;p&gt;LocalRDDCheckpointData 中的核心方法 &lt;code&gt;doCheckpoint()&lt;/code&gt;。需要保证 RDD 用了 &lt;code&gt;useDisk&lt;/code&gt; 级别的持久化。需要运行一个 Spark 任务来重新构建这个 RDD。最终 new 一个 LocalCheckpointRDD 实例。&lt;/p&gt;\n&lt;pre&gt;&lt;code class=\&#34;language-scala\&#34;&gt;......\n/**\n * Ensure the RDD is fully cached so the partitions can be recovered later.\n */\nprotected override def doCheckpoint(): CheckpointRDD[T] = {\n  val level = rdd.getStorageLevel\n\n  // Assume storage level uses disk; otherwise memory eviction may cause data loss\n  assume(level.useDisk, s&amp;quot;Storage level $level is not appropriate for local checkpointing&amp;quot;)\n\n  // Not all actions compute all partitions of the RDD (e.g. take). For correctness, we\n  // must cache any missing partitions. TODO: avoid running another job here (SPARK-8582).\n  val action = (tc: TaskContext, iterator: Iterator[T]) =&amp;gt; Utils.getIteratorSize(iterator)\n  val missingPartitionIndices = rdd.partitions.map(_.index).filter { i =&amp;gt;\n    !SparkEnv.get.blockManager.master.contains(RDDBlockId(rdd.id, i))\n  }\n  if (missingPartitionIndices.nonEmpty) {\n    rdd.sparkContext.runJob(rdd, action, missingPartitionIndices)\n  }\n\n  new LocalCheckpointRDD[T](rdd)\n}\n.....\n&lt;/code&gt;&lt;/pre&gt;\n&lt;h4 id=\&#34;reliablerddcheckpointdata\&#34;&gt;ReliableRDDCheckpointData&lt;/h4&gt;\n&lt;p&gt;这个是写外部文件系统的 Checkpoint 类。&lt;/p&gt;\n&lt;pre&gt;&lt;code class=\&#34;language-scala\&#34;&gt;......\n/**\n * Materialize this RDD and write its content to a reliable DFS.\n * This is called immediately after the first action invoked on this RDD has completed.\n */\nprotected override def doCheckpoint(): CheckpointRDD[T] = {\n  val newRDD = ReliableCheckpointRDD.writeRDDToCheckpointDirectory(rdd, cpDir)\n\n  // Optionally clean our checkpoint files if the reference is out of scope\n  if (rdd.conf.getBoolean(&amp;quot;spark.cleaner.referenceTracking.cleanCheckpoints&amp;quot;, false)) {\n    rdd.context.cleaner.foreach { cleaner =&amp;gt;\n      cleaner.registerRDDCheckpointDataForCleanup(newRDD, rdd.id)\n    }\n  }\n\n  logInfo(s&amp;quot;Done checkpointing RDD ${rdd.id} to $cpDir, new parent is RDD ${newRDD.id}&amp;quot;)\n  newRDD\n}\n......\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;可以看到核心方法是通过 &lt;code&gt;ReliableCheckpointRDD.writeRDDToCheckpointDirectory()&lt;/code&gt; 来写 &lt;code&gt;newRDD&lt;/code&gt;。这个方法就不进去看了，代码逻辑非常清晰，同样是起一个 Spark 任务把 RDD 生成之后按 Partition 来写到文件系统中。&lt;/p&gt;\n&lt;h3 id=\&#34;目录\&#34;&gt;目录&lt;/h3&gt;\n&lt;p&gt;Rdd&lt;/p&gt;\n&lt;pre&gt;&lt;code class=\&#34;language-scala\&#34;&gt;checkpointDir/\n|--\tuuid_dir\n|\t\t|--part1\n|--\t|--part2\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;DStream&lt;/p&gt;\n&lt;pre&gt;&lt;code class=\&#34;language-scala\&#34;&gt;checkpointDir/\n|-- 6f53f0dd-9461-4ca5-b42c-127739e0853f RDD checkpoint数据\n|\t\t|-- rdd-924\n|\t\t|\t\t|-- part1\n|\t\t|\t\t|-- part2\n|\t\t|-- rdd-929\n|--\treceivedBlockMetadata WAL receiver block 元数据\n|\t\t|-- log-1597377346017-1597377406017\n|\t\t|-- log-1597377410005-1597377470005\n|-- receivedData WAL data\n|   |-- 0(streamid)\n|   |   |-- log-starttime0-endtime0\n|   |   |-- log-starttime1-endtime1\n|   |   |-- log-1597378278202-1597378338202\n|   |-- streamId1\n|   |-- streamId2\n|-- .checkpoint-1597378750000.bk.crc\n|-- .checkpoint-1597378750000.crc\n|-- checkpoint-1597378710000 metadata、data checkpoint(以wordcount为例，看到checkpoint文件大小随着需要保存的状态变多而变大，所以除了元数据也保存了最后合并后的数据本身)\n|-- checkpoint-1597378710000.bk \n&lt;/code&gt;&lt;/pre&gt;\n&#34;,&#34;fileName&#34;:&#34;spark-checkpoint&#34;,&#34;abstract&#34;:&#34;&#34;,&#34;title&#34;:&#34;Spark Checkpoint&#34;,&#34;tags&#34;:[],&#34;date&#34;:&#34;2020-11-30 08:11:34&#34;,&#34;dateFormat&#34;:&#34;2020-11-30&#34;,&#34;feature&#34;:&#34;&#34;,&#34;link&#34;:&#34;https://choara.github.io/post/spark-checkpoint/&#34;,&#34;hideInList&#34;:false,&#34;isTop&#34;:false,&#34;stats&#34;:{&#34;text&#34;:&#34;10 min read&#34;,&#34;time&#34;:595000,&#34;words&#34;:2049,&#34;minutes&#34;:10},&#34;description&#34;:&#34;CheckPoint\nSpark离线计算中通过checkpoint缓存RDD数据，切断过长的Lineage，任务失败不用重新从源头计算，直接从checkpoint恢复。checkpoint会重新起个任务进行计算存储，因为spark DAG的...&#34;,&#34;toc&#34;:&#34;&lt;ul class=\&#34;markdownIt-TOC\&#34;&gt;\n&lt;li&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;a href=\&#34;#checkpoint\&#34;&gt;CheckPoint&lt;/a&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E6%BA%90%E7%A0%81\&#34;&gt;源码&lt;/a&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;a href=\&#34;#localrddcheckpointdata\&#34;&gt;LocalRDDCheckpointData&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#reliablerddcheckpointdata\&#34;&gt;ReliableRDDCheckpointData&lt;/a&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E7%9B%AE%E5%BD%95\&#34;&gt;目录&lt;/a&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&#34;}]";
